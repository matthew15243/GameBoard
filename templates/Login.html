<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask + Supabase Auth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
    <script src="{{ url_for('static', filename='scripts/login.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Board</h1>

        <!-- Tabs for switching between Sign Up & Login -->

        <div id="auth-section">
            <div class="tabs">
                <button id="login-tab" class = "active" onclick="showTab('login')">Login</button>
                <button id="signup-tab" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Sign Up Form -->
            <div id="signup-form" style = "display: none;">
                <div class = 'inputs'>
                    <input type="email" id="signup-email" placeholder="Email">
                    <input type="password" id="signup-password" placeholder="Password">
                    <input type="text" id="signup-username" placeholder="Username">
                </div>
                <button onclick="signup()">Sign Up</button>
            </div>

            <!-- Login Form (Hidden by Default) -->
            <div id="login-form">
                <div class = 'inputs'>
                    <input type="email" id="login-email" placeholder="Email">
                    <input type="password" id="login-password" placeholder="Password">
                </div>
                <button onclick="login()">Login</button>
            </div>
            <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
        </div>

        <!-- User Logged In Section -->
        <div id="user-section" style="display: none;">
            <h2>Welcome, <span id="username"></span></h2>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
</body>
</html>
